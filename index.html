<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelForge</title>

    <link rel="stylesheet" href="assests/css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="navbar">
            <h3 class="logo">PixelForge</h3>

            <div class="links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Tournaments</a></li>
                    <li><a href="#">Teams</a></li>
                    <li><a href="#">Gear</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <div class="nav-actions">
                <button id="nav-toggle-btn">log-in</button>
            </div>
        </div>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h1>Welcome to PixelForge</h1>
                <p>Your one-stop shop for all things gaming!</p>
                <button id="shop-now-btn">Shop Now</button>
            </div>
        </section>

        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <!-- Product items will be dynamically generated here -->
            </div>
        </section>
    </main>
